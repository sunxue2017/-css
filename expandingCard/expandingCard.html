<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expandingCard</title>
    <link rel="stylesheet" href="expandingCard.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image:url(./1.jpg);">
            <h3>豪华炒饭</h3>
        </div>
        <div class="panel " style="background-image:url(./2.jpg);">
            <h3>绝美葱油拌面</h3>
        </div>
        <div class="panel " style="background-image:url(./3.jpg);">
            <h3>猫耳朵！</h3>
        </div>
        <div class="panel " style="background-image:url(./4.jpg);">
            <h3>焦香土豆饼</h3>
        </div>
        <div class="panel " style="background-image:url(./5.jpg);">
            <h3>绵软酸奶蛋糕</h3>
        </div>
    </div>
    <script>
        // 主要思想: 动态地为每个panel增删active类 
        const panels = document.querySelectorAll('.panel')
        panels.forEach(panel =>{
            panel.addEventListener('click',() =>{
                removeActiveClass()
                panel.classList.add("active")
            })
        })

        function removeActiveClass(){
            panels.forEach(panel =>{
                panel.classList.remove("active")
            })
        }
    </script>
</body>
</html>
